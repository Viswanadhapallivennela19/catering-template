<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex items properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 80%;
            height: 90vh;
            margin: auto;
            background: linear-gradient(125deg, rgb(124, 124, 213),rgb(220, 107, 126),rgb(124, 124, 213));
            margin-top: 50px;
        }
        .child1,.child2,.child3,.child4,.child5,.child6{
            width: 30%;
            height: 10vh;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
        <div class="child6"></div>
    </div>
</body>
</html>
